<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Cards</title>
    <link rel="shortcut icon" href="img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <!--Card do Bulbassauro-->
    <script src="js.js"></script>
   <main class="cards">
    <section class=" card evolucao">
        <div class="icon">
         <img src="img/bulbassauro.png" alt="Bulbassauro">
        </div>
        <h3>Bulbassauro</h3>
        <span>Tipo:Planta e Venenoso</span>
        <span>Fraquezas:Fogo,Voador,Gelo,Psiquico</span>
        <button onclick="console.log('\nEvoluções do Bulbassauro:IVYSAUR,VENASSAUR\n \nIvysaur:Ivysaur, assim como sua pré-evolução, Bulbasaur, lembra um sapo ou um dinossauro quadrúpede, embora as manchas em sua pele faz ele se assemelhar mais a um dinossauro. Depois de evoluir de Bulbasaur, Ivysaur cresce pequenas presas e tem entranhas de ouvido visíveis. A pele do Ivysaur também é um pouco mais azul do que de Bulbasaur. A mais notável diferença na aparência do Ivysaur, no entanto, é que sua lâmpada se transformou em um botão de flor rosa com folhas estendendidas. Este botão de flor é pesado, tornando suas patas traseiras ficarem forte s e resistentes para apoiá-lo, fazendo com que seja incapaz de se levantar sobre as patas traseiras. Nas artes de Ken Sugimori e nos sprites do jogo, os olhos do Ivysaur são vermelhos. No anime, Dream World, e Pokémon Trozei!, Seus olhos são roxo. Novamente, ele tem três dedos ou garras que crescem fora de suas pernas.\n\nVENOSSAUR:Venasaur é um Pokémon quadrúpede com pele verde acidentada, e azulada. Ele tem olhos pequenos e circulares vermelhos, dois dentes pontiagudos em sua mandíbula superior, e quatro dentes pontiagudos em sua mandíbula inferior. Tem três dedos com garras em cada pé. Possui um grande coqueiro em suas costas.')">Evolução</button>
    </section>
    <!--Card do Charmander-->

    <section class="card sobre">
        <div class="icon">
        <img src="img/Charmander-PNG-HD.png" alt="Charmander">
        </div>
        <h3>Charmander</h3>
        <span>Tipo:Fogo</span>
        <span>Fraquezas:Agúa,Terra
        </span>
        <button onclick="console.log('\nEvoluções do Charmander:CHARMELEON,CHARIZARD\n\nCHARMELEON:Charmeleon é um Pokérmon reptiliano. Ele tem escamas vermelhas na sua parte inferior. Existe um chifre na parte de trás da cabeça. Ele tem olhos verdes e um focinho comprido. Tem braços relativamente longos com três garras afiadas. Suas pernas curtas têm pés com três garras. A ponta de sua cauda longa, poderosa tem uma chama acesa sobre ele.\n\nCHARIZARD:Charizard é um Pokémon dracônico e bípede . É principalmente laranja com uma parte inferior creme do peito até a ponta da cauda. Tem um pescoço longo, pequenos olhos azuis, narinas ligeiramente levantadas e duas estruturas semelhantes a chifres saindo da parte de trás de sua cabeça retangular. Existem duas presas visíveis na mandíbula superior quando a boca está fechada. Duas grandes asas com partes inferiores azul-esverdeadas brotam de suas costas, e um apêndice em forma de chifre se projeta do topo da terceira articulação de cada asa. Um único dedo da asa é visível através do centro de cada membrana da asa.')">Evolução</button>
        </section>
        <section class="card eu">
        <div class="icon">
        <img src="img/squirtle.png" alt="Squirtle">
        </div>
        <!--Card do Squirtle-->
        <h3>Squirtle</h3>
        <span>Tipo:Água</span>
        <span>Fraquezas:Planta</span>
        <button onclick="console.log('\nEvoluções do Squirtle:Wartortle,Blastoise\n\nWARTORTLE:Descrição. Sua cauda é grande e coberta com uma pele rica, espessura. A cauda torna-se cada vez mais profunda em cor com a idade de Wartortle. Os arranhões na seu casco são provas de resistência deste Pokémon como um combatente.\n\nBLASTOISE:Blastoise tem um grande corpo azul, barriga de cor creme e um grande escudo marrom aros de branco, com seus canhões de água. É agora mais visivelmente mais volumoso do que suas evoluções anteriores. Como as suas formas pré-evoluídas.')">Evolução</button>
    </section>
   </main>
   
</body>
</html>
